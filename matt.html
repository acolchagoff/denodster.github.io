<html>
	<head>
		<script type="text/javascript">
			
			
			window.document.onload = function(){
				//run this code when the html is done loading
				var dlButtons;
				var i;
				
				dlButtons = document.querySelectorAll('.download-button');
				
				for(i = 0; i < dlButtons.length; i++){
					dlButtons[i].touchesEnded = function(){
						//run the mouse over code
						this.onMouseOver();
						//replace the touches begain with the click to prepare for the next touch.
						this.touchesEnded = function(){
							this.onMouseUp();
						}
					};
				}
			}
			
		</script>
	</head>
	<body>
		<a href="#" class="download-button" 
			onMouseUp="window.location.href = 'test.pdf'" 
			onMouseOver="document.getElementById('item-box').innerText = 'item1'; this.innerText = 'Download';"
			onMouseOut="document.getElementById('item-box').innerText = 'item Box'; this.innerText = 'Item 1';"
				>Item 1</a><br />
		<a href="#" class="download-button" 
			onMouseUp="window.location.href = 'test.pdf'" 
			onMouseOver="document.getElementById('item-box').innerText = 'item2'; this.innerText = 'Download';"
			onMouseOut="document.getElementById('item-box').innerText = 'item Box'; this.innerText = 'Item 2';"
				>Item 2</a><br />
		<a href="#" class="download-button" 
			onMouseUp="window.location.href = 'test.pdf'" 
			onMouseOver="document.getElementById('item-box').innerText = 'item3'; this.innerText = 'Download';" 
			onMouseOut="document.getElementById('item-box').innerText = 'item Box'; this.innerText = 'Item 3';"
				>Item 3</a><br />
		
		
		<p id="item-box">item Box</p>
		
	</body>
</html>
