<html>
	
	
	<head>
		<script type="text/javascript">
			
			
			window.document.onload = function(){
				//run this code when the html is done loading
				var dlButtons;
				var i;
				
				dlButtons = document.querySelectorAll('.download-button');
				
				for(i = 0; i < dlButtons.length; i++){
					dlButtons[i].touchesBegan = function(){
						//run the mouse over code
						this.onMouseOver();
						//replace the touches begain with the click to prepare for the next touch.
						this.touchesBegan = function(){
							this.click();
						}
					};
				}
			}
			
		</script>
	</head>
	<body>
		<a href="#" class="download-button" onClick="window.location.href = 'test.pdf'" onMouseOver="document.getElementById('item-box').innerText = 'item1';">Item 1</a><br />
		<a href="#" class="download-button" onClick="window.location.href = 'test.pdf'" onMouseOver="document.getElementById('item-box').innerText = 'item2';">Item 2</a><br />
		<a href="#" class="download-button" onClick="window.location.href = 'test.pdf'" onMouseOver="document.getElementById('item-box').innerText = 'item3';">Item 3</a><br />
		
		
		<p id="item-box">item Box</p>
		
	</body>
</html>
